<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="/Users/austinperez/Desktop/Weather-Dashboard/styles.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <section class="container-fluid">
      <nav class="header">
        <h1>Weather Dashboard</h1>
      </nav>
      <div class="row">
        <div class="col-md-3">
          <section class="input-group">
            <input
              type="text"
              class="form-control"
              id="search-box"
              placeholder="Search a city..."
              aria-label="Username"
            />
            <div class="input-group-btn">
              <button
                class="btn"
                btn-primary
                type="button"
                id="search-btn"
              ></button>
            </div>
          </section>
          <ul id="recent-search" class="list-group">
            Recent Searches:
          </ul>
        </div>
        <div class="col-md-9">
          <div class="city-cards">
            <section class="location">
              <h2 id="city-input">City</h2>
            </section>
            <div id="current">
              <div id="current-temp">Temperature</div>
              <div id="current-humidity">Humidity</div>
              <div id="current-wind">Wind</div>
            </div>
          </div>
        </div>
        <h2>5-Day Forecast</h2>
        <div class="row" id="five-day"></div>
      </div>
    </section>

    <script src="/Users/austinperez/Desktop/Weather-Dashboard/script.js"></script>
  </body>
</html>
